#CONEXAO MONGODB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=imobi
spring.data.mongodb.uri=mongodb+srv://rafael:123@cluster0-j2jfp.mongodb.net/test
server.port=9002

#POLL DE CONEXOES
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=1000

#RETORNAR ERRO QUANDO ENVIA PARAMETRO A MAIS
spring.jackson.deserialization.fail-on-unknown-properties=true
#RETORNAR ERRO QUANDO ENVIA PARAMETRO A MAIS MAPEADO COM @JSONIGNORE
spring.jackson.deserialization.fail-on-ignored-properties=true

#EUREKA
spring.application.name=financeiro
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
